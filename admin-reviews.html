<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Manage Reviews - NECTAR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Simple Header -->
    <div style="background: var(--bg-secondary); padding: 1rem 2rem; border-bottom: 1px solid var(--border-color);">
        <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
            <h1 style="font-size: 1.5rem; margin: 0;">Review Admin</h1>
            <a href="reviews.html" class="btn btn-outline" style="padding: 0.5rem 1rem; font-size: 0.9rem;">Back to Reviews</a>
        </div>
    </div>

    <!-- Admin Content -->
    <section class="section">
        <div style="max-width: 900px; margin: 0 auto;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2 style="margin: 0;">All Reviews</h2>
                <button onclick="loadReviews()" class="btn btn-primary" style="padding: 0.5rem 1rem;">Refresh</button>
            </div>

            <div id="reviewsList">
                <p style="text-align: center; color: var(--text-muted);">Loading reviews...</p>
            </div>
        </div>
    </section>

    <style>
        body {
            padding-top: 0;
        }
        .admin-review-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }
        .admin-review-card .review-content {
            flex: 1;
        }
        .admin-review-card .review-name {
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .admin-review-card .review-text {
            color: var(--text-primary);
            line-height: 1.6;
        }
        .admin-review-card .review-meta {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }
        .admin-review-card .review-id {
            color: var(--text-muted);
            font-size: 0.75rem;
            font-family: monospace;
        }
        .delete-btn {
            background: #cc0000;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            transition: background 0.3s ease;
        }
        .delete-btn:hover {
            background: #ff3333;
        }
        .no-reviews {
            text-align: center;
            color: var(--text-muted);
            padding: 3rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
        }
    </style>

    <script>
        const API_URL = 'https://us-central1-brent-wright.cloudfunctions.net/reviews';

        // Load reviews
        async function loadReviews() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const reviewsList = document.getElementById('reviewsList');

                if (data.reviews && data.reviews.length > 0) {
                    reviewsList.innerHTML = data.reviews.map(review => `
                        <div class="admin-review-card" id="review-${review.id}">
                            <div class="review-content">
                                <div class="review-name">${escapeHtml(review.name)}</div>
                                <div class="review-text">"${escapeHtml(review.review)}"</div>
                                <div class="review-meta">${formatDate(review.createdAt)}</div>
                                <div class="review-id">ID: ${review.id}</div>
                            </div>
                            <button class="delete-btn" onclick="deleteReview('${review.id}')">Delete</button>
                        </div>
                    `).join('');
                } else {
                    reviewsList.innerHTML = '<div class="no-reviews">No reviews yet.</div>';
                }
            } catch (error) {
                console.error('Error loading reviews:', error);
                document.getElementById('reviewsList').innerHTML = '<div class="no-reviews">Unable to load reviews.</div>';
            }
        }

        // Delete review
        async function deleteReview(id) {
            if (!confirm('Are you sure you want to delete this review?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}?id=${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    // Remove from DOM with animation
                    const card = document.getElementById(`review-${id}`);
                    card.style.opacity = '0';
                    card.style.transform = 'translateX(20px)';
                    card.style.transition = 'all 0.3s ease';
                    setTimeout(() => {
                        card.remove();
                        // Check if no reviews left
                        const remaining = document.querySelectorAll('.admin-review-card');
                        if (remaining.length === 0) {
                            document.getElementById('reviewsList').innerHTML = '<div class="no-reviews">No reviews yet.</div>';
                        }
                    }, 300);
                } else {
                    alert('Failed to delete review. Please try again.');
                }
            } catch (error) {
                console.error('Error deleting review:', error);
                alert('Failed to delete review. Please try again.');
            }
        }

        // Helper functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Load reviews on page load
        loadReviews();
    </script>
</body>
</html>
