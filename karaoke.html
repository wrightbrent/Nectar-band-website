<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Mode - NECTAR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background: linear-gradient(180deg, #000 0%, #0a0a1a 100%);">

    <div class="karaoke-container">
        <div class="karaoke-controls">
            <a href="Jennifer.html" class="btn btn-outline" style="margin-right: 1rem;">Back</a>
            <select id="songSelect" onchange="loadLyrics()">
                <option value="">-- Select a Song --</option>
                <option value="lyrics/crazytrain.html">Crazy Train</option>
                <option value="lyrics/farbehind.html">Far Behind</option>
            </select>
        </div>

        <iframe id="lyricsFrame" style="display: none; width: 100%; height: 70vh; border: none; background: transparent;"></iframe>
        <div id="lyricsPlaceholder" class="karaoke-lyrics">
            Select a song to display lyrics
        </div>
    </div>

    <script>
        function loadLyrics() {
            const select = document.getElementById('songSelect');
            const frame = document.getElementById('lyricsFrame');
            const placeholder = document.getElementById('lyricsPlaceholder');
            const file = select.value;

            if (!file) {
                frame.style.display = 'none';
                placeholder.style.display = 'block';
                return;
            }

            frame.src = file;
            frame.style.display = 'block';
            placeholder.style.display = 'none';
        }
    </script>
</body>
</html>
